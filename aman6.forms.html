<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">

        <!-- div is used to line break  -->
        <div>
            Name: <input type="text" name="my name">
        </div>
        <br>
        <div>
            Roll.No.:  <input type="number" roll.no.="my roll no.">
        <br>
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="Date">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="my bonus">
        </div>
        <br>
        <div>
            Are you eligible: <input type="checkbox" name="my eligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender" > Female <input type="radio" name="myGender">
            other <input type="radio" name="myGender" >
        </div>
        <br>
        <div>
            Write about yourself: <br> <textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="indica" selected>indica</option>
                <option value="swift">Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="reset" value="reset now"> 
            <input type="submit" value="Submit now">
        </div>
    </form>
</body>
</html>
