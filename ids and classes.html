<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes </title>
</head>
<body>
    <h1>This is Ids and Classes Tutorial</h1>
    <div id="mainbox" class="redBg blackBorder">
        This is mainbox
    </div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <span class="redBG"></span>
    <span id="mainspan"></span>
    <!-- . (dot) is for class and (#)hash for id  -->
    <div class="blackBackground"> </div>
    <!-- creating multiple element using Emmet -->
    <!-- span.myclass2.myclass3 + <Tab> -->
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>
    <!-- Emmet takes div tag as default  -->
    
    
</body>
</html>
