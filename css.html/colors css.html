<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: rgb(250, 10, 10); /* color by name */
        }
        #secondpara{
            color: rgb(228, 243, 25) /*color by rgb value*/
        }
        #thirdpara{
            color: #e67b24; /*color by hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my box</h2>
    <p id="firstpara">This is a paragraph from first box</p>

    <h2>This is my box</h2>
    <p id="secondpara">This is a paragraph from second box</p>

    <h2>This is my box</h2>
    <p id="thirdpara">This is a paragraph from third box</p>
</body>
</html>
